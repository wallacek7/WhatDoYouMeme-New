<div class="row justify-content-center" >
    <div class="col-md-6">
        
        <div class="card" >
            <div class="card-header"> Login </div>
            <div class="card-body">
                <div class="row" >
                        <div class="col">
                                <button class="btn btn-block border-success bg-light" (click)="googlelogin()" >Login with Google</button>
                        </div>
                        <div class="col">
                                <input #Name placeholder="User Name" />
                                <input #Password placeholder="Password" />
                                
                                <button (click)="login(Name.value, Password.value)" >Login</button>
                        </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
